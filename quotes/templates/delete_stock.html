{% extends 'base.html' %}
{% block content %}
<h1>Delete Stock</h1>
<br/><br/>
{% if tickers %}
	{% for item in tickers %}
		{{ item }} <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete</a><br/><br/>
	{% endfor %}

{% else %}
	You do not have any stocks.
{% endif %}

{% endblock %}
